
coasti_version:
    type: str
    default: "unknown"
    when: true
    # we inject this via the `data` kwarg.
    # bug? with when=false, it does not end up in the anwers.yml

vcs_repo_type:
    type: str
    help: Do you want to setup version control? (Without version control, you will have to update products manually)
    choices:
        - "skip"
        - "local"
        - "remote"
    default: "skip"

vcs_online_repo:
    type: str
    help: What is the url of the remote repo?
    when: "{{ vcs_repo_type == 'remote' }}"
