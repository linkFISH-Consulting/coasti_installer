_tasks:
    - command: "git init"
      when: "{{ _copier_operation == 'copy' and vcs_repo_type != 'skip' }}"
    - command: "git add ."
      when: "{{ _copier_operation == 'copy' and vcs_repo_type != 'skip' }}"
    - command: "git commit -m \"Coasti init\""
      when: "{{ _copier_operation == 'copy' and vcs_repo_type != 'skip' }}"
    - command: "git remote add origin {{ vcs_online_repo }}"
      when: "{{ _copier_operation == 'copy' and vcs_repo_type == 'remote' }}"


_message_after_copy: |
    Coasti folder structure created at "{{ _copier_conf.dst_path }}"

    Next steps:

    - Change directory to the project root:
        cd {{ _copier_conf.dst_path }}

    - See "README.md" and start coding.

    - To add products, see:
        coasti product --help

    - Push the local repo to your remote origin:
        git push --set-upstream origin main

