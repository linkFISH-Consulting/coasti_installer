_tasks:
    - command: "git init"
      when: "{{ _copier_operation == 'copy' }}"
    - command: "git add .; git commit -m 'Coasti init'"
      when: "{{ _copier_operation == 'copy' }}"
    - command: "git remote add origin {{ _copier_answers.get('vcs_online_repo', '') }}"
      when: "{{ _copier_operation == 'copy' and _copier_answers.get('is_vcs_online', false) }}"


_message_after_copy: |
    Coasti folder structure created at "{{ _copier_conf.dst_path }}"

    Next steps:

    - Change directory to the project root:
        cd {{ _copier_conf.dst_path }}

    - See "README.md" and start coding.

    - To add products, see:
        coasti product --help

    {%- if _copier_operation == 'copy' and _copier_answers.get('is_vcs_online', false) %}
    - Push the local repo to your remote origin:
        git push --set-upstream origin main
    {%- endif %}
