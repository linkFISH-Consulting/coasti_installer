# this looks like a convenient way we can use for our products to simply
# generate an answer file from yaml using the same logic as for coasti.

_min_copier_version: 9.11.3


vcs_repo:
    type: str
    help: Url of the product's git repo

id:
    type: str
    help: "Unique Product identifier. (TODO: fetch from git)"
    default: "{{ vcs_repo | regex_replace('^.*/', '') | trim('.git') }}"

dst_path:
    type: str
    help: "Install location:"
    default: "products/{{ id }}"

vcs_ref:
    type: str
    help: "Version control reference (git branch, tag or commit)"
    default: "main"

vcs_auth_type:
    type: str
    help: "How to authenticate with the remote repo?"
    choices:
        - "skip"
        - "Auth Token"
        - "SSH Key"
    default: "skip"

vcs_auth_token:
    type: str
    help: "Enter your auth token:"
    placeholder: "github_pat_123..."
    default: ""
    secret: true
    when: "{{  vcs_auth_type in ['Auth Token'] }}"

vcs_auth_sshkeypath:
    type: str
    help: "Enter an absolute path to an ssh key-pair:"
    placeholder: "{{ '~/.ssh/id_rsa' | expanduser}}"
    default: "{{ '~/.ssh/id_rsa' | expanduser}}"
    when: "{{  vcs_auth_type in ['SSH Key'] }}"

install_after_add:
    type: bool
    help: "Do you want to install the product after adding it?"
    default: true

